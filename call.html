<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valtori AI - Live Call</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --gold: #D4AF37;
            --gold-light: #F4E4B5;
            --gold-dark: #B8941F;
            --black: #000000;
            --gray-900: #0a0a0a;
            --gray-800: #1a1a1a;
            --gray-700: #2a2a2a;
            --white: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-red: #ff3366;
            --accent-green: #4ade80;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--gray-900);
            color: var(--white);
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        /* Main Call Container */
        .call-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        /* Top Bar */
        .top-bar {
            background: var(--black);
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            z-index: 10;
        }
        
        .logo {
            font-size: 1.2rem;
            font-weight: 800;
            color: var(--gold);
            letter-spacing: 0.05em;
        }
        
        .call-timer {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        .recording-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-red);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        /* Video Area */
        .video-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gray-800);
            position: relative;
            overflow: hidden;
        }
        
        /* Main Participant View */
        .main-participant {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--gray-900), var(--gray-800));
            position: relative;
        }
        
        .participant-avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--gold-dark), var(--gold));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 0 60px rgba(212, 175, 55, 0.3);
            transition: all 0.3s ease;
        }
        
        .participant-avatar.speaking {
            animation: avatarPulse 0.5s ease-in-out infinite;
            box-shadow: 0 0 80px rgba(212, 175, 55, 0.6);
        }
        
        @keyframes avatarPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        
        .participant-name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        .participant-status {
            font-size: 0.95rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .status-icon {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
        }
        
        /* Self View (Picture-in-Picture) */
        .self-view {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 200px;
            height: 150px;
            background: var(--gray-700);
            border-radius: 12px;
            border: 2px solid var(--gray-800);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 5;
            transition: all 0.3s ease;
        }
        
        .self-view:hover {
            border-color: var(--gold);
        }
        
        .self-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gold);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .self-name {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-secondary);
        }
        
        /* Waveform Indicator */
        .waveform {
            display: flex;
            align-items: center;
            gap: 3px;
            margin-top: 1.5rem;
            height: 40px;
        }
        
        .waveform-bar {
            width: 4px;
            background: var(--gold);
            border-radius: 2px;
            transition: height 0.1s ease;
            opacity: 0.3;
        }
        
        .waveform-bar.active {
            opacity: 1;
            animation: waveAnimate 0.8s ease-in-out infinite;
        }
        
        @keyframes waveAnimate {
            0%, 100% { height: 12px; }
            50% { height: 36px; }
        }
        
        /* Transcript Sidebar */
        .transcript-sidebar {
            position: absolute;
            right: 0;
            top: 0;
            width: 350px;
            height: 100%;
            background: var(--black);
            border-left: 1px solid rgba(212, 175, 55, 0.1);
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 8;
        }
        
        .transcript-sidebar.active {
            transform: translateX(0);
        }
        
        .transcript-header {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .transcript-title {
            font-size: 1rem;
            font-weight: 600;
        }
        
        .close-transcript {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }
        
        .close-transcript:hover {
            background: var(--gray-800);
            color: var(--white);
        }
        
        .transcript-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 1.5rem;
        }
        
        .transcript-message {
            margin-bottom: 1.5rem;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-speaker {
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 0.4rem;
        }
        
        .message-speaker.user { color: var(--gold); }
        .message-speaker.ai { color: var(--text-secondary); }
        
        .message-text {
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--text-secondary);
        }
        
        /* Bottom Control Bar */
        .control-bar {
            background: var(--black);
            padding: 1.5rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
            position: relative;
            z-index: 10;
        }
        
        .control-button {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .control-button:hover {
            transform: translateY(-2px);
        }
        
        .control-button.mute {
            background: var(--gray-800);
            color: var(--white);
        }
        
        .control-button.mute.active {
            background: var(--accent-red);
            color: var(--white);
        }
        
        .control-button.transcript {
            background: var(--gray-800);
            color: var(--gold);
        }
        
        .control-button.transcript.active {
            background: var(--gold);
            color: var(--black);
        }
        
        .control-button.end-call {
            background: var(--accent-red);
            color: var(--white);
            width: 64px;
            height: 64px;
            font-size: 1.6rem;
            box-shadow: 0 4px 20px rgba(255, 51, 102, 0.4);
        }
        
        .control-button.end-call:hover {
            box-shadow: 0 6px 30px rgba(255, 51, 102, 0.6);
        }
        
        .control-tooltip {
            position: absolute;
            bottom: 70px;
            background: var(--gray-700);
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }
        
        .control-button:hover .control-tooltip {
            opacity: 1;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .top-bar {
                padding: 0.75rem 1rem;
            }
            
            .logo {
                font-size: 1rem;
            }
            
            .participant-avatar {
                width: 120px;
                height: 120px;
                font-size: 3.5rem;
            }
            
            .participant-name {
                font-size: 1.2rem;
            }
            
            .self-view {
                width: 120px;
                height: 90px;
                top: 0.5rem;
                right: 0.5rem;
            }
            
            .self-avatar {
                width: 40px;
                height: 40px;
                font-size: 1.5rem;
            }
            
            .self-name {
                font-size: 0.7rem;
            }
            
            .transcript-sidebar {
                width: 100%;
            }
            
            .control-bar {
                padding: 1rem;
                gap: 0.75rem;
            }
            
            .control-button {
                width: 48px;
                height: 48px;
                font-size: 1.2rem;
            }
            
            .control-button.end-call {
                width: 56px;
                height: 56px;
                font-size: 1.4rem;
            }
        }
        
        /* Loading State */
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(212, 175, 55, 0.2);
            border-top-color: var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

    <script>
        const SUPABASE_URL = 'https://aqzjxlxdjhegypnhsdcp.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFxemp4bHhkamhlZ3lwbmhzZGNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxMzk2OTYsImV4cCI6MjA4MDcxNTY5Nn0.oNwuIyrqwNAA4PfT4Nxgm869d6nKMZseFLJQAkJxbNM';
        const WEBSOCKET_URL = 'wss://valtori-realtime-server-production.up.railway.app';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        let state = {
            userId: null,
            userEmail: null,
            callActive: false,
            callStartTime: null,
            timerInterval: null,
            isMuted: false,
            transcriptVisible: false,
            messages: [],
            ws: null,
            audioContext: null,
            mediaStream: null,
            audioWorklet: null
        };
        
        let audioQueue = [];
        let isPlaying = false;
        
        window.addEventListener('load', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            
            if (!session) {
                window.location.href = 'signup.html';
                return;
            }
            
            state.userId = session.user.id;
            state.userEmail = session.user.email;
            
            console.log('âœ… Authenticated user:', state.userEmail);
            setTimeout(startCall, 1000);
        });
        
        async function startCall() {
            console.log('ðŸ“ž Starting real-time call...');
            
            state.callActive = true;
            state.callStartTime = Date.now();
            state.messages = [];
            
            initializeWaveform();
            startCallTimer();
            
            try {
                state.mediaStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        sampleRate: 24000,
                        channelCount: 1,
                        echoCancellation: true,
                        noiseSuppression: true
                    } 
                });
                
                state.audioContext = new (window.AudioContext || window.webkitAudioContext)({
                    sampleRate: 24000
                });
                
                connectWebSocket();
                console.log('ðŸŽ¤ Microphone access granted');
                
            } catch (error) {
                console.error('âŒ Microphone access denied:', error);
                alert('Please allow microphone access to make calls');
                window.location.href = 'signup.html';
            }
        }
        
        function connectWebSocket() {
            console.log('ðŸ”— Connecting to WebSocket server...');
            
            state.ws = new WebSocket(WEBSOCKET_URL);
            
            state.ws.onopen = () => {
                console.log('âœ… Connected to server');
                state.ws.send(JSON.stringify({ type: 'start' }));
                startAudioStream();
            };
            
            state.ws.onmessage = async (event) => {
                const message = JSON.parse(event.data);
                
                if (message.type === 'session.created') {
                    console.log('âœ… Session created');
                    updateStatus('Listening...');
                    
                } else if (message.type === 'response.audio.delta') {
                    if (message.delta) {
                        playAudioChunk(message.delta);
                    }
                    
                } else if (message.type === 'response.text.delta') {
                    updateTranscript('ai', message.delta, false);
                    
                } else if (message.type === 'response.text.done') {
                    updateTranscript('ai', message.text, true);
                    
                } else if (message.type === 'conversation.item.created') {
                    if (message.item.type === 'message' && message.item.role === 'user') {
                        const text = message.item.content[0]?.transcript || '';
                        if (text) {
                            addMessage('user', text);
                        }
                    }
                    
                } else if (message.type === 'input_audio_buffer.speech_started') {
                    updateStatus('You\'re speaking...');
                    document.getElementById('avatar').classList.remove('speaking');
                    
                } else if (message.type === 'input_audio_buffer.speech_stopped') {
                    updateStatus('Listening...');
                    
                } else if (message.type === 'response.audio.delta') {
                    document.getElementById('avatar').classList.add('speaking');
                    updateStatus('AI speaking...');
                    
                } else if (message.type === 'response.done') {
                    updateStatus('Connected');
                    document.getElementById('avatar').classList.remove('speaking');
                    
                } else if (message.type === 'error') {
                    console.error('âŒ Server error:', message.error);
                }
            };
            
            state.ws.onerror = (error) => {
                console.error('âŒ WebSocket error:', error);
            };
            
            state.ws.onclose = () => {
                console.log('ðŸ”Œ WebSocket closed');
            };
        }
        
        async function startAudioStream() {
            const source = state.audioContext.createMediaStreamSource(state.mediaStream);
            
            await state.audioContext.audioWorklet.addModule(
                'data:text/javascript,' + encodeURIComponent(`
                    class AudioProcessor extends AudioWorkletProcessor {
                        process(inputs, outputs, parameters) {
                            const input = inputs[0];
                            if (input.length > 0) {
                                const audioData = input[0];
                                const int16Array = new Int16Array(audioData.length);
                                
                                for (let i = 0; i < audioData.length; i++) {
                                    int16Array[i] = Math.max(-32768, Math.min(32767, audioData[i] * 32768));
                                }
                                
                                this.port.postMessage(int16Array.buffer, [int16Array.buffer]);
                            }
                            return true;
                        }
                    }
                    registerProcessor('audio-processor', AudioProcessor);
                `)
            );
            
            state.audioWorklet = new AudioWorkletNode(state.audioContext, 'audio-processor');
            
            state.audioWorklet.port.onmessage = (event) => {
                if (state.ws && state.ws.readyState === WebSocket.OPEN && !state.isMuted) {
                    state.ws.send(event.data);
                }
            };
            
            source.connect(state.audioWorklet);
        }
        
        async function playAudioChunk(base64Audio) {
            const binaryString = atob(base64Audio);
            const len = binaryString.length;
            const bytes = new Uint8Array(len);
            for (let i = 0; i < len; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            
            const int16Array = new Int16Array(bytes.buffer);
            const float32Array = new Float32Array(int16Array.length);
            for (let i = 0; i < int16Array.length; i++) {
                float32Array[i] = int16Array[i] / 32768;
            }
            
            const audioBuffer = state.audioContext.createBuffer(1, float32Array.length, 24000);
            audioBuffer.getChannelData(0).set(float32Array);
            
            audioQueue.push(audioBuffer);
            
            if (!isPlaying) {
                playNextAudio();
            }
        }

        function playNextAudio() {
            if (audioQueue.length === 0) {
                isPlaying = false;
                return;
            }
            
            isPlaying = true;
            const audioBuffer = audioQueue.shift();
            
            const source = state.audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(state.audioContext.destination);
            source.onended = () => playNextAudio();
            source.start();
        }
        
        function updateStatus(status) {
            document.getElementById('participantStatus').textContent = status;
            
            const waveform = document.querySelectorAll('.waveform-bar');
            if (status.includes('speaking') || status.includes('Listening')) {
                waveform.forEach(bar => bar.classList.add('active'));
            } else {
                waveform.forEach(bar => bar.classList.remove('active'));
            }
        }
        
        let currentAIMessage = '';
        function updateTranscript(speaker, text, final) {
            if (speaker === 'ai') {
                if (final) {
                    if (currentAIMessage) {
                        addMessage('ai', currentAIMessage + text);
                        currentAIMessage = '';
                    }
                } else {
                    currentAIMessage += text;
                }
            }
        }
        
        function initializeWaveform() {
            const waveform = document.getElementById('waveform');
            waveform.innerHTML = '';
            
            for (let i = 0; i < 20; i++) {
                const bar = document.createElement('div');
                bar.className = 'waveform-bar';
                bar.style.animationDelay = `${i * 0.05}s`;
                waveform.appendChild(bar);
            }
        }
        
        function startCallTimer() {
            state.timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - state.callStartTime) / 1000);
                const minutes = Math.floor(elapsed / 60);
                const seconds = elapsed % 60;
                
                document.getElementById('callTimer').textContent = 
                    `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            }, 1000);
        }
        
        function addMessage(speaker, text) {
            const transcript = document.getElementById('transcriptContent');
            
            const msg = document.createElement('div');
            msg.className = 'transcript-message';
            
            const speakerLabel = document.createElement('div');
            speakerLabel.className = `message-speaker ${speaker}`;
            speakerLabel.textContent = speaker === 'user' ? 'YOU' : 'PROSPECT';
            
            const messageText = document.createElement('div');
            messageText.className = 'message-text';
            messageText.textContent = text;
            
            msg.appendChild(speakerLabel);
            msg.appendChild(messageText);
            transcript.appendChild(msg);
            
            transcript.scrollTop = transcript.scrollHeight;
            
            state.messages.push({ speaker, text, timestamp: Date.now() });
        }
        
        function toggleMute() {
            state.isMuted = !state.isMuted;
            const muteBtn = document.getElementById('muteBtn');
            
            if (state.isMuted) {
                muteBtn.classList.add('active');
                muteBtn.innerHTML = 'ðŸ”‡<span class="control-tooltip">Unmute</span>';
            } else {
                muteBtn.classList.remove('active');
                muteBtn.innerHTML = 'ðŸŽ¤<span class="control-tooltip">Mute</span>';
            }
        }
        
        function toggleTranscript() {
            state.transcriptVisible = !state.transcriptVisible;
            const sidebar = document.getElementById('transcriptSidebar');
            const btn = document.getElementById('transcriptBtn');
            
            if (state.transcriptVisible) {
                sidebar.classList.add('active');
                btn.classList.add('active');
            } else {
                sidebar.classList.remove('active');
                btn.classList.remove('active');
            }
        }
        
        async function endCall() {
            console.log('ðŸ“´ Ending call...');
            
            state.callActive = false;
            
            if (state.timerInterval) {
                clearInterval(state.timerInterval);
            }
            
            if (state.ws) {
                state.ws.close();
            }
            
            if (state.mediaStream) {
                state.mediaStream.getTracks().forEach(track => track.stop());
            }
            
            if (state.audioContext) {
                state.audioContext.close();
            }
            
            const duration = Math.floor((Date.now() - state.callStartTime) / 1000);
            const scores = {
                overall: Math.floor(Math.random() * 30) + 60,
                confidence: Math.floor(Math.random() * 30) + 65,
                clarity: Math.floor(Math.random() * 25) + 70,
                pacing: Math.floor(Math.random() * 35) + 55,
                fillers: Math.floor(Math.random() * 15) + 5
            };
            const closed = Math.random() > 0.5;
            
            try {
                await supabase.from('call_sessions').insert([{
                    user_id: state.userId,
                    user_email: state.userEmail,
                    duration: duration,
                    overall_score: scores.overall,
                    confidence_score: scores.confidence,
                    clarity_score: scores.clarity,
                    pacing_score: scores.pacing,
                    filler_count: scores.fillers,
                    sale_closed: closed,
                    messages: state.messages,
                    created_at: new Date().toISOString()
                }]);
                
                console.log('âœ… Session saved to Supabase');
            } catch (error) {
                console.error('Error saving session:', error);
            }
            
            sessionStorage.setItem('lastCallResults', JSON.stringify({
                duration,
                scores,
                closed,
                messages: state.messages
            }));
            
            setTimeout(() => {
                window.location.href = 'results.html';
            }, 1000);
        }
    </script>
</body>
