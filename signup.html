<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Free Trial - Valtori AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #D4AF37;
            --gold-light: #F4E4B5;
            --black: #000000;
            --gray-900: #0a0a0a;
            --gray-800: #1a1a1a;
            --white: #ffffff;
            --text-secondary: #a0a0a0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--black);
            color: var(--white);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .signup-container {
            width: 100%;
            max-width: 450px;
            background: var(--gray-900);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo-text {
            font-size: 2rem;
            font-weight: 800;
            color: var(--gold);
            letter-spacing: 0.05em;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 0.9rem 1rem;
            background: var(--gray-800);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 8px;
            color: var(--white);
            font-size: 1rem;
            font-family: inherit;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        .btn-submit {
            width: 100%;
            padding: 1rem;
            background: var(--gold);
            color: var(--black);
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background: var(--gold-light);
            transform: translateY(-1px);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .features-list {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
        }

        .feature {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .feature-icon {
            color: var(--gold);
            font-size: 1.2rem;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .back-link a:hover {
            color: var(--gold);
        }

        .error-message {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid rgba(255, 51, 102, 0.3);
            color: #ff3366;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: #00ff88;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <div class="logo-text">VALTORI</div>
        </div>

        <h1>Start Your Free Trial</h1>
        <p class="subtitle">Practice your first cold call in 60 seconds</p>

        <div id="errorMsg" class="error-message"></div>
        <div id="successMsg" class="success-message"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input 
                    type="text" 
                    id="fullName" 
                    placeholder="John Smith" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="userEmail">Work Email</label>
                <input 
                    type="email" 
                    id="userEmail" 
                    placeholder="john@company.com" 
                    required
                >
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                Start Free Trial →
            </button>
        </form>

        <div class="features-list">
            <div class="feature">
                <span class="feature-icon">✓</span>
                <span>5 free practice calls</span>
            </div>
            <div class="feature">
                <span class="feature-icon">✓</span>
                <span>Instant performance feedback</span>
            </div>
            <div class="feature">
                <span class="feature-icon">✓</span>
                <span>No credit card required</span>
            </div>
        </div>

        <div class="back-link">
            <a href="index.html">← Back to home</a>
        </div>
    </div>

    <script>
        const supabaseClient = window.supabase.createClient(
            'https://aqzjxlxdjhegypnhsdcp.supabase.co',
            'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFxemp4bHhkamhlZ3lwbmhzZGNwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxMzk2OTYsImV4cCI6MjA4MDcxNTY5Nn0.oNwuIyrqwNAA4PfT4Nxgm869d6nKMZseFLJQAkJxbNM'
        );

        document.getElementById('signupForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const submitBtn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMsg');
            const successMsg = document.getElementById('successMsg');
            const fullName = document.getElementById('fullName').value;
            const userEmail = document.getElementById('userEmail').value;

            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';

            try {
                const randomPassword = Math.random().toString(36).slice(2) + Math.random().toString(36).slice(2);
                
                const { data, error } = await supabaseClient.auth.signUp({
                    email: userEmail,
                    password: randomPassword,
                    options: {
                        data: { full_name: fullName }
                    }
                });

                if (error) throw error;

                successMsg.textContent = 'Account created! Starting your first call...';
                successMsg.style.display = 'block';

                setTimeout(() => {
                    window.location.href = 'call.html';
                }, 1500);

            } catch (error) {
                console.error('Signup error:', error);
                errorMsg.textContent = error.message || 'Something went wrong. Please try again.';
                errorMsg.style.display = 'block';
                
                submitBtn.disabled = false;
                submitBtn.textContent = 'Start Free Trial →';
            }
        });
    </script>
</body>
</html>
